workflows:
  # Workflow Ù„Ø¥Ù†Ø´Ø§Ø¡ IPA Ø¨Ø¯ÙˆÙ† Ù†Ø´Ø± (Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø±)
  ios-build-ipa:
    name: DoctoraK iOS IPA Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.doctorak.healthapp
      vars:
        APP_NAME: "Ø¯ÙƒØªÙˆØ±Ùƒ - DoctoraK"
        BUNDLE_ID: "com.doctorak.healthapp"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Flutter unit tests
        script: |
          flutter test
      - name: Build Flutter for iOS
        script: |
          flutter build ios --release --no-codesign
      - name: Build iOS IPA
        script: |
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner \
            --archive-flags="-destination 'generic/platform=iOS'" \
            --export-options-plist ios/ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - developer@doctorak.app
        notify:
          success: true
          failure: true

